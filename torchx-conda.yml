name: torchx
channels:
  - pytorch
  - hcc
  - cvxgrp
  - anaconda
  - conda-forge
  - oxfordcontrol
  - defaults
dependencies:
  - pytorch>=1.3
  - cudatoolkit=10.1
  - numpy>=1.15
  - torchvision>=0.4
  - torchtext==0.8.1  # Do not use higher version
  - scipy>=1.2
  - python==3.7.5
  - seaborn
  - matplotlib
  - numpy
  - seaborn
  - click
  - coloredlogs
  - jupyter
  - ipython
  - scikit-learn
  - packaging
  - tqdm
  - pytest
  - requests
  - tensorboard
  - hydra-core==1.0.4
  - scikit-image
  - opencv
  - pip:
    - ax-platform
    - ray[tune]==0.8.4
    - bayesian-optimization
    - wandb # ==0.9.7  # 0.10 has known issue with joblib. See https://github.com/wandb/client/issues/1525
    - hydra_colorlog
    - hydra-joblib-launcher
    - icecream
